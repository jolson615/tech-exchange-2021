<!doctype html>
<html>
    <head>
        <title>Book Recommendations</title>
    </head>
    <body>

      <div class="nav-bar">
        <a href="/">all books</a>
      {% for genre in genres%}
          <a href='/{{ genre }}'>{{ genre }}</a>
      {% endfor %}
      </div>

      <h1>Recommendations</h1>
      <div class="book-list">
        <ul>
          {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
          {% endfor %}
        </ul>
      </div>

      <h2><a href='/new'>Recommend a Book</a></h2>
    </body>
</html>
